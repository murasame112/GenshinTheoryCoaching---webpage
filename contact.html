<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="files/styles.css">
    <link rel="stylesheet" media="screen and (min-width:768px)" href="files/styles768.css">
    <link rel="stylesheet" media="screen and (min-width:1200px)" href="files/styles1200.css">
    <title>Genshin Theory Coaching - Contact!</title>
</head>
<body>
    <header><p>Genshin Theory Coaching</p></header>
    <div id="back">
        <div id="box">
            <div id="menu">
                <a href="start.html"><div class="menu_a">
                    <p>About us</p>
                </div></a>
                <a href="services.html"><div class="menu_a">
                    <p>Services</p>
                </div></a>
                <a href="contact.html" class="active"><div class="menu_a">
                    <p>Contact</p>
                </div></a>  
            </div>

            <div id="contact">

                <div id="info">
                    <p>name: Tomasz Więsek</p>
                    <p>index: 13357</p>
                    <p>mail: theorycoaching@genshin.com</p>
                </div>

                <div id="contact_form">
                    <form method="post" action="/start.html">
                        
                        <input type="text" id="name" name="name" placeholder="Give us your name"><br>
                        
                        <input type="email" id="mail" name="mail" placeholder="Give us your email"><br>
                        
                        <input type="text" id="phone" name="phone" placeholder="Give us your phone number"><br><br>
                        <input type="submit" id="submit" onclick="alert('We will email you soon, thank you!')" value="Submit"> 
                    </form> 
                </div>
                
                <div id="contact_pic">
                    <img class="about_img pic_index" src="files/face_message.png" alt="face">
                </div>

            </div>
        </div>



    </div>
    <footer>
        <p id="footer_p">Webpage made by Tomasz Więsek, 13357. Every picture from this site belongs to me.</p>
    </footer>

    <div class="lightbox">
        <img alt="" srcset="" id="lightbox-image">
        
    </div>
    <script type="text/javascript">

        const lightbox = document.querySelector('.lightbox');

        const bd = document.querySelector('body');
        document.querySelectorAll('.pic_index').forEach(item => {item.addEventListener('click', event => {
            
            const lightboxImage = document.querySelector('#lightbox-image');
            lightbox.classList.add('visible');
            lightboxImage.src= item.src;
            bd.classList.add('of_none');
            
        })
        });

        lightbox.addEventListener('click', () => closePic());

        function closePic(){
                
            lightbox.classList.remove('visible');
            bd.classList.remove('of_none');
        }
    </script>
</body>
</html>
